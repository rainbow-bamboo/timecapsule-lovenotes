<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule Love Notes</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Time Capsule Love Notes</h1>
    <section id="writing-section">
        <p class="instructions">Write down an affirmation ❤️</p>
        <textarea name="love-note" id="love-note-textarea" rows="10"></textarea>
        <button onclick="buryCapsule('love-note-textarea')" >Bury Time Capsule</button>
    </section>

    <section id="timer-section">
        <h2>There's a note buried, you can read it in:</h2>
        <h3> <span id="timer"></span></h3>
        <button onclick="copyURL()">Copy Time Capsule</button>
        <p class="instructions">Write down an affirmation ❤️</p>
        <textarea name="love-note" id="timer-love-note-textarea" rows="10"></textarea>
        <button onclick="buryCapsule('timer-love-note-textarea')" >Bury Time Capsule</button>
    </section>
    
    <section id="love-note-section">
        <p id="love-note">I think you're beautiful.</p>
        <button onclick="resetNote()">Leave another note</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="script.js"></script>
    <script>
        init();
    </script>
</body>
</html>
